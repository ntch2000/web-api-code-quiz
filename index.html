<!DOCTYPE html>

<html class="no-js">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Web APIs - Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Added bootstrap library for easy styling -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="highscores.html">View Highscores</a>
        <span class="ml-auto" id="timer">Time: 0</span>
      </nav>
    </header>
    <main>

      <!-- Main screen with the instructions of the quiz and the start button -->
      <div class="container my-5 text-center" id="main-quiz-start">
        <div class="row">
          <div class="col-8">
            <h1>Coding Quiz Challenge</h1>
            <p>
              Try to answer the following code-related questions within the time
              limit. Keep in mind that incorrect answers will penalize your
              score/time by ten seconds!
            </p>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <button type="button" class="btn btn-primary" id="start-quiz">
              Start Quiz
            </button>
          </div>
        </div>
      </div>

      <!-- container where the quiz questions and answer options will be shown after the start of the quiz -->
      <div class="container my-5" id="quiz-container">
        <div class="row">
          <div class="col-8">
            <h1 id="heading"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-8" id="answers"></div>
        </div>
      </div>

      <!-- container where the user's score appears and they are able to enter their initials into the highscore page -->
      <div class="container my-5 text-left" id="score-page">
        <div class="row">
          <div class="col-8">
            <h1 id="completion-message"></h1>
          </div>
        </div>
        <div class="row">
          <div class="col-8">
            <p id="score"></p>
          </div>
        </div>
        <div class="row">
          <form class="col-8" id="input-form">
            <label id="initials-input"> </label>
          </form>
        </div>
      </div>
      <div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
